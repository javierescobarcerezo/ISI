{% extends 'site_template.html' %}

{% block body %}

<div>
  <form method="POST" action="mod-user">
    <div class="form-group">
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input
        class="form-control"
        id="username"
        name="username"
        placeholder="Introduce username"
        value={{username}}
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Introduce contraseña"
        value={{password}}
      />
    </div>

    <button type="submit" class="btn btn-primary">Modificar información</button>
  </form>
</div>

{% endblock %}
